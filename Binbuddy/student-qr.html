<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="./student-info.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        async function fetchFormData() {
            try {
                const response = await fetch('/api/getFormData?type=student');
                if (!response.ok) {
                    throw new Error('Failed to fetch form data');
                }
                const formData = await response.json();
                console.log('Form Data:', formData); // Check the retrieved data in the console
                return formData;
            } catch (error) {
                console.error('Fetch Error:', error);
                alert(error.message);
                return null;
            }
        }

        function generateQRCode(data) {
            const qrData = `Name: ${data.name}\nGender: ${data.gender}\nCourse: ${data.course}\nHostel: ${data.hostel}\nMess: ${data.mess}\nEmail: ${data.email}\nPhone: ${data.phone}`;
            const qrCodeContainer = document.getElementById("qrcode");
            new QRCode(qrCodeContainer, {
                text: qrData,
                width: 256,
                height: 256
            });
        }

        window.onload = async function() {
            const formData = await fetchFormData();
            if (formData) {
                generateQRCode(formData);
            }
        };
    </script>
</head>
<body>
    <h2>QR Code with Student Info</h2>
    <div id="qrcode"></div>
</body>
</html>
