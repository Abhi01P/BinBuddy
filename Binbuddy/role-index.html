<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./role-index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="header-tape">
        <a href="./index.html">BinBuddy</a>
    </div>
    <div class="select-profile-1">
      
      <div class="food-image-parent">
        <img
          class="food-image-icon"
          loading="lazy"
          alt=""
          src="./public/signupimg2.jpg"
        />
        <div class="choose-your-role-wrapper">
          <div class="choose-your-role">Sign up/Choose your role</div>
        </div>
        <div class="frame-container">
          <div class="frame-parent">
            <div class="rectangle-parent-student" id="rectangle-parent-student">
              <div class="frame-item"></div>
              <div class="vuesaxboldtick-square-parent">
                <svg class="vuesaxboldtick-square-icon" id="svgStudent" width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path id="svgPath" d="M11.6252 28.4173H19.3752C25.8335 28.4173 28.4168 25.834 28.4168 19.3757V11.6257C28.4168 5.16732 25.8335 2.58398 19.3752 2.58398H11.6252C5.16683 2.58398 2.5835 5.16732 2.5835 11.6257V19.3757C2.5835 25.834 5.16683 28.4173 11.6252 28.4173Z" stroke="#0D99FF" stroke-width="1.375" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                <div class="student-wrapper">
                  <b class="student">Student</b>
                </div>
              </div>
              <div class="slogan-student">
                <div class="slogan-student-wrapper">
                  haath jodta hu bhai khana barbad mat karo.
                </div>
              </div>
            </div>
            <div class="rectangle-parent-mess" id="rectangle-parent-mess">
              <div class="frame-item"></div>
              <div class="vuesaxboldtick-square-parent">
                <svg class="vuesaxboldtick-square-icon" id="svgMess" width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path id="svgPath" d="M11.6252 28.4173H19.3752C25.8335 28.4173 28.4168 25.834 28.4168 19.3757V11.6257C28.4168 5.16732 25.8335 2.58398 19.3752 2.58398H11.6252C5.16683 2.58398 2.5835 5.16732 2.5835 11.6257V19.3757C2.5835 25.834 5.16683 28.4173 11.6252 28.4173Z" stroke="#0D99FF" stroke-width="1.375" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                <div class="mess-wrapper">
                  <b class="mess">Mess</b>
                </div>
              </div>
              <div class="slogan-mess">
                <div class="slogan-mess-wrapper">
                  achha khana bna loge ?
                </div>
              </div>
            </div>
            <div class="rectangle-parent-ngo" id="rectangle-parent-ngo">
              <div class="frame-item"></div>
              <div class="vuesaxboldtick-square-parent">
                <svg class="vuesaxboldtick-square-icon" id="svgNgo" width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path id="svgPath" d="M11.6252 28.4173H19.3752C25.8335 28.4173 28.4168 25.834 28.4168 19.3757V11.6257C28.4168 5.16732 25.8335 2.58398 19.3752 2.58398H11.6252C5.16683 2.58398 2.5835 5.16732 2.5835 11.6257V19.3757C2.5835 25.834 5.16683 28.4173 11.6252 28.4173Z" stroke="#0D99FF" stroke-width="1.375" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>

                <div class="ngo-wrapper">
                  <b class="ngo">Ngo/Community service</b>
                </div>
              </div>
              <div class="slogan-ngo">
                <div class="slogan-ngo-wrapper">
                  badhiya kaam karte hai aaplog.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="select-profile-1-inner">
        <button class="rectangle-container" id="continue-button">
          <div class="rectangle-div"></div>
          <b class="continue">Continue</b>
        </button>
      </button>
    </div>
    <div class="footer">
      jaan pehchan ke ho kya <a href="l-o-g-i-n.html">log in</a> karlo
    </div>
    <script src="role-script.js"></script>
  </body>
</html>
