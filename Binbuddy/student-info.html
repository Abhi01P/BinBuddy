<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="./student-info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>

<div class="container">
    <h2>Enter Your Info.</h2>
    <form action="/submit" method="post" onsubmit="validateForm(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="course">Course</label>
        <select id="course" name="course" required>
            <option value="">Select</option>
            <option value="ug">UG</option>
            <option value="PG">P.hd/Masters</option>
            <option value="other">others</option>
        </select>

        <label for="hostel">Hostel</label>
        <select id="hostel" name="hostel" required>
            <option value="">Select</option>
            <option value="kalaam">A.P.J kalaam</option>
            <option value="asima">Asima</option>
            <option value="cvr">C.V.R</option>
            <option value="aryabhatta">Aryabhatta</option>
        </select>

        <label for="mess">Mess</label>
        <select id="mess" name="mess" required>
            <option value="">Select</option>
            <option value="mess1">Mess 1</option>
            <option value="mess2">Mess 2</option>
        </select>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <span class="eye" onclick="togglePasswordVisibility()">
            <i id="eye-icon" class="fa fa-eye"></i>
        </span>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[1-9][0-9]{9}" title="Phone number must be 10 digits long and not start with zero">

        <button id="submit" type="submit">Submit</button>
    </form>
</div>

<script src="./student-info.js"></script>


</body>
</html>
